<script>
  function tambah() {
      var inputNama = document.getElementById("nama");
      var inputDevisi = document.getElementById("devisi");
      var inputEmail = document.getElementById("email");
      var inputTelp = document.getElementById("telp");
      var table = document.getElementById("data");
      var rowCount = table.rows.length;
      var tableRow = table.insertRow(rowCount);

      tableRow.insertCell(0).innerHTML = inputNama.value;
      tableRow.insertCell(1).innerHTML = inputDevisi.value;
      tableRow.insertCell(2).innerHTML = inputEmail.value;
      tableRow.insertCell(3).innerHTML = inputTelp.value;
      tableRow.insertCell(4).innerHTML = '<input type="button" class="btn btn-danger my-3" value="Hapus" onclick="hapus(this)">';
      tableRow.insertCell(5).innerHTML = '<i class="fas fa-edit" style="font-size:48px; color:red;"></i>'
  }
  function hapus(object) {
      var index = object.parentNode.parentNode.rowIndex;
      var table = document.getElementById("data");
      table.deleteRow(index);
      average();
  }
  $(document).ready(function(){
                $("#myInput").on("keyup", function(){
                    var value=$(this).val().toLowerCase();
                    $("#data tr").filter(function(){
                        $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                    });
                });
            });
